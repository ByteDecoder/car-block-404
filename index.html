<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car block game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="240" height="480"></canvas>
    <p>controls: arrows left/right</p>
    <div class="controls">
        <button id="moveLeft" class="button">
            <img class="arrows-svg arrow-left" src="arrow-black.svg">
        </button>
        <button  id="moveRight" class="button rightButton">
            <img class="arrows-svg" src="arrow-black.svg">
        </button>
    </div>
    <button id="restartButton">Restart</button>

    <script src="game.js"></script>
</body>
</html>
