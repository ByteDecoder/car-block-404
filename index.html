<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car block game</title>
    <style>
        body {
            background-color: #000;
        }

        canvas {
            display: block;
            margin: auto;
        }

        p {
            color: #f9d93d;
            text-align: center;
            margin-top: 1em;
        }

        #restartButton {
            font-size: 30px;
            position: absolute;
            top: 100px;
            width: 150px;
            left: calc(50vw - 75px);
            display: none;
            height: 90px;
            border-radius: 5%;
        }

        .controls {
            margin: auto;
            width: 300px;
            display: flex;
            justify-content: space-around;
        }

        .controls button {
            box-sizing: content-box;
            width: 80px;
            height: 80px;
        }

        .button {
            border-radius: 100%;
            background-color: #f9d93d;
            border: none;
            box-shadow: 0px 0px 8px black;
            cursor: pointer;
        }

        .arrows-svg {
            color: #f9d93d;
            margin: 2vh;
            height: 40px;
            width: 40px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="240" height="480"></canvas>
    <p>controls: arrows left/right</p>
    <div class="controls">
        <button class="button" onclick="moveToLeft()">
        </button>
        <div class="arrows">
            <svg viewBox="0 0 512 512" class="arrows-svg">
                <path fill="currentColor"
                    d="M352.201 425.775l-79.196 79.196c-9.373 9.373-24.568 9.373-33.941 0l-79.196-79.196c-15.119-15.119-4.411-40.971 16.971-40.97h51.162L228 284H127.196v51.162c0 21.382-25.851 32.09-40.971 16.971L7.029 272.937c-9.373-9.373-9.373-24.569 0-33.941L86.225 159.8c15.119-15.119 40.971-4.411 40.971 16.971V228H228V127.196h-51.23c-21.382 0-32.09-25.851-16.971-40.971l79.196-79.196c9.373-9.373 24.568-9.373 33.941 0l79.196 79.196c15.119 15.119 4.411 40.971-16.971 40.971h-51.162V228h100.804v-51.162c0-21.382 25.851-32.09 40.97-16.971l79.196 79.196c9.373 9.373 9.373 24.569 0 33.941L425.773 352.2c-15.119 15.119-40.971 4.411-40.97-16.971V284H284v100.804h51.23c21.382 0 32.09 25.851 16.971 40.971z"
                    class=""></path>
            </svg>
        </div>
        <button class="button rightButton" onclick="moveToRight()">
        </button>
    </div>

    <button id="restartButton" onclick="restart()">Restart</button>

    <script>
        const gameObjectWidth = 60;
        const gameObjectHeight = 102;
        const xPositions = [0, 60, 120, 180];
        const restartButton = document.getElementById('restartButton');
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let score = 0;

        function drawScore(ctx) {
            ctx.fillStyle = '#000';
            ctx.font = "16px Arial";
            ctx.fillText(`Score: ${score}`, 75, 200);
        }

        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 1;
            }

            update(canvas) {
                if (this.y + this.speed > canvas.height) {
                    const xPositionIndex = Math.floor((Math.random() * 4) + 1) - 1;
                    this.x = xPositions[xPositionIndex];
                    this.y = -gameObjectHeight;
                    this.speed += 0.15;
                    score += 0.5;
                }
                else {
                    this.y += this.speed;
                }
            }

            render(ctx) {
                let x = this.x;
                let y = this.y;

                drawGameObjectPart(x, y);

                for (let i = 0; i < 2; i++) {
                    y += gs - 2 + 3;
                    drawGameObjectPart(x, y);
                }

                for (let i = 0; i < 2; i++) {
                    x += gs - 2 + 3;
                    drawGameObjectPart(x, y);
                }

                for (let i = 0; i < 2; i++) {
                    y += gs - 2 + 3;
                    drawGameObjectPart(x, y);
                }

                for (let i = 0; i < 3; i++) {
                    y += -gs + 2 - 3;
                }
                drawGameObjectPart(x, y);

                y += -gs + 2 - 3;
                drawGameObjectPart(x, y);
            }
        }

        function drawGameObjectPart(x, y) {
            ctx.fillStyle = '#000';
            const rectOut = new Path2D();
            rectOut.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectOut);

            const rectIn = new Path2D();
            rectIn.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectIn);
        }

        class Player {
            constructor(canvas) {
                this.x = xPositions[1];
                this.y = canvas.height - gameObjectHeight;
                this.color = '#FFF';
            }
            update(canvas) {
            }
            render() {
                let x = this.x;
                let y = this.y;

                drawGameObjectPart(x, y);

                for (let i = 0; i < 2; i++) {
                    x += 3 + gs - 2;
                    drawGameObjectPart(x, y);
                }

                for (let i = 0; i < 4; i++) {
                    y += 3 + gs - 2;
                    drawGameObjectPart(x, y);
                }

                for (let i = 0; i < 2; i++) {
                    x -= 3 + gs - 2;
                    drawGameObjectPart(x, y);
                }

                for (let i = 0; i < 3; i++) {
                    y -= 3 + gs - 2;
                    drawGameObjectPart(x, y);
                }
            }
        }

        const player = new Player(canvas);
        const enemy1 = new Enemy(xPositions[0], 0);
        const enemy2 = new Enemy(xPositions[3], 0);
        const sprites = [
            enemy1,
            enemy2,
            player,
        ];

        function gameOver() {
            isRunning = false;
            restartButton.style.display = 'block';
            clearInterval(interval);
        }

        function restart() {
            document.location.reload();
        }

        let isRunning = true;
        const w = Math.floor(window.innerWidth / 20),
            h = Math.floor(window.innerHeight / 20),
            gs = 20;


        function gameLoop() {
            if (!isRunning) {
                return;
            }
            ctx.fillStyle = "#a4b6ad";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (x = 0; x < w; x++) {
                for (y = 0; y < h; y++) {
                    ctx.fillStyle = "#9ca9a3";
                    ctx.fillRect(x * gs, y * gs, gs - 2, gs - 2);
                    ctx.fillStyle = "#a4b6ad";
                    ctx.fillRect(x * gs + 2, y * gs + 2, gs - 6, gs - 6);
                    ctx.fillStyle = "#9ca9a3";
                    ctx.fillRect(x * gs + 4, y * gs + 4, gs - 10, gs - 10);
                }
            }


            sprites.forEach(sprite => {
                sprite.update(canvas);
                sprite.render(ctx);
            });

            if (enemy1.y + gameObjectHeight > canvas.height - gameObjectHeight &&
                (enemy1.x == player.x || enemy2.x == player.x)
            ) {
                gameOver();
            }
            drawScore(ctx);
        }

        document.addEventListener("keydown", keyDownHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                moveToRight();
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                moveToLeft();
            }
        }

        function moveToRight() {
            const currentIndex = xPositions.indexOf(player.x);
            if (currentIndex < 3) {
                player.x = xPositions[currentIndex + 1];
            }
        }

        function moveToLeft() {
            const currentIndex = xPositions.indexOf(player.x);
            if (currentIndex > 0) {
                player.x = xPositions[currentIndex - 1];
            }
        }
        const interval = setInterval(gameLoop, 10);
    </script>
</body>

</html>
