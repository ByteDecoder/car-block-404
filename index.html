<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car block game</title>
    
    <style>
        body {
            background-color: #000;
        }

        canvas {
            display: block;
            margin: auto;
        }

        p {
            color: #FFF;
            margin: auto;
            display: block;
            width: 200px;
            margin-top: 1em;
        }

        .controls {
            margin: auto;
            width: 300px;
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            box-sizing: content-box;
            width: 80px;
            height: 80px;
        }

        #restartButton {
            font-size: 30px;
            position: absolute;
            top: 100px;
            width: 150px;
            left: calc(50vw - 75px);
            display: none;
            height: 90px;
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="240" height="480"></canvas>
    <p>controls: arrows left/right</p>
    <div class="controls">
        <button onclick="moveToLeft()">
            &lt;
        </button>
        <button class="rightButton" onclick="moveToRight()">
            &gt;
        </button>
    </div>

    <button id="restartButton" onclick="restart()">Restart</button>

    <script>
        const gameObjectWidth = 60;
        const gameObjectHeight = 102;
        const xPositions = [0, 60, 120, 180];
        const restartButton = document.getElementById('restartButton');
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let score = 0;

        function drawScore(ctx) {
            ctx.fillStyle = '#000';
            ctx.font = "16px Arial";
            ctx.fillText(`Score: ${score}`, 75, 200);
        }

        function drawRect(x, y, color) {
            ctx.fillStyle = '#000';
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);

            y += gs - 2 + 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);

            y += gs - 2 + 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);

            x += gs - 2 + 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);
            
            x += gs - 2 + 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);

            y += gs - 2 + 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);

            y += gs - 2 + 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);

            y += -gs + 2 - 3;
            y += -gs + 2 - 3;
            y += -gs + 2 - 3;
            y += -gs + 2 - 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);

            y += gs - 2 + 3;
            var rectangle2 = new Path2D();
            rectangle2.rect(x, y, gs - 2, gs - 2);
            ctx.stroke(rectangle2);

            var rectangle3 = new Path2D();
            rectangle3.rect(x + 3, y + 3, 12, 12);
            ctx.fill(rectangle3);
        }

        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 1;
            }

            update(canvas) {
                if (this.y + this.speed > canvas.height) {
                    const xPositionIndex = Math.floor((Math.random() * 4) + 1) - 1;
                    this.x = xPositions[xPositionIndex];
                    this.y = -gameObjectHeight;
                    this.speed += 0.15;
                    score += 0.5;
                }
                else {
                    this.y += this.speed;
                }
            }

            render(ctx) {
                drawRect(this.x, this.y, this.color);
            }
        }

        class Player {
            constructor(canvas) {
                this.x = xPositions[1];
                this.y = canvas.height - gameObjectHeight;
                this.color = '#FFF';
            }
            update(canvas) {
            }
            render() {
                //drawRect(this.x, this.y, this.color);
                let x = this.x;
                let y = this.y;

                ctx.fillStyle = '#000';
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                x += 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                x += 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                y += 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                y += 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                y += 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                y += 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                x -= 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                x -= 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                y -= 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                y -= 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);

                y -= 3 + gs -2;
                var rectangle2 = new Path2D();
                rectangle2.rect(x, y, gs - 2, gs - 2);
                ctx.stroke(rectangle2);

                var rectangle3 = new Path2D();
                rectangle3.rect(x + 3, y + 3, 12, 12);
                ctx.fill(rectangle3);
            }
        }

        const player = new Player(canvas);
        const enemy1 = new Enemy(xPositions[0], 0);
        const enemy2 = new Enemy(xPositions[3], 0);
        const sprites = [
            enemy1,
            enemy2,
            player,
        ];

        function gameOver() {
            isRunning = false;
            restartButton.style.display = 'block';
            clearInterval(interval);
        }

        function restart() {
            document.location.reload();
        }

        let isRunning = true;
        const w = Math.floor(window.innerWidth / 20),
             h = Math.floor(window.innerHeight / 20),
             gs = 20;


        function gameLoop() {
            if (!isRunning) {
                return;
            }
            ctx.fillStyle = "#a4b6ad";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (x = 0; x < w; x++){
                for (y = 0; y < h; y++) {
                    ctx.fillStyle = "#9ca9a3";
                    ctx.fillRect(x * gs, y * gs, gs - 2, gs - 2);
                    ctx.fillStyle = "#a4b6ad";
                    ctx.fillRect(x * gs + 2, y * gs + 2, gs - 6, gs - 6);
                    ctx.fillStyle = "#9ca9a3";
                    ctx.fillRect(x * gs + 4, y * gs + 4, gs - 10, gs - 10);
                }
            }


            sprites.forEach(sprite => {
                sprite.update(canvas);
                sprite.render(ctx);
            });

            if (enemy1.y + gameObjectHeight > canvas.height - gameObjectHeight &&
                (enemy1.x == player.x || enemy2.x == player.x)
            ) {
                gameOver();
            }
            drawScore(ctx);
        }

        document.addEventListener("keydown", keyDownHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                moveToRight();
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                moveToLeft();
            }
        }

        function moveToRight() {
            const currentIndex = xPositions.indexOf(player.x);
            if (currentIndex < 3) {
                player.x = xPositions[currentIndex + 1];
            }
        }

        function moveToLeft() {
            const currentIndex = xPositions.indexOf(player.x);
            if (currentIndex > 0) {
                player.x = xPositions[currentIndex - 1];
            }
        }
        const interval = setInterval(gameLoop, 10);
    </script>
</body>

</html>
